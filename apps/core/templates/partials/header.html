<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000000;
    }

    /* Header container */
    .header {
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(30, 29, 29, 0.6); /* bluish dark transparency */
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Name / Logo */
    .logo {
      font-size: 28px;
      font-weight: 800;
      color: white;
    }

    .logo span {
      background: linear-gradient(90deg, #ff8a00, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Navigation */
    .nav {
      display: flex;
      gap: 40px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #ff914d;
    }

    .contact-btn {
      padding: 10px 22px;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff8a00, #ff4d4d);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">MOHAMMAD <span>AMINI</span></div>

    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>

    <a class="contact-btn" href="#contact">Contact Me</a>
  </header>
</body>
</html>
